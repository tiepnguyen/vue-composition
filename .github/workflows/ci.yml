name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install
      - run: npm test
      - run: VUE_APP_VERSION=$APP_VERSION npm run build
        env:
          APP_VERSION: ${{ secrets.VERSION }}

      - name: copy file via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          rm: true
          strip_components: 1
          source: 'dist'
          target: '/www/deploy-cache'

      - name: executing remote ssh commands
        uses: appleboy/ssh-action@master
        env:
          APP_VERSION: ${{ secrets.VERSION }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          envs: GITHUB_SHA, APP_VERSION
          script: |
            cd /www
            cp -a deploy-cache/ releases/$GITHUB_SHA
            rm -f current
            ln -s releases/$GITHUB_SHA current
            cd releases && ls -t | tail -n +11 | xargs rm -rf
            echo "üç∫ Done $GITHUB_SHA $APP_VERSION"
            echo "üß® should reload webserver"
